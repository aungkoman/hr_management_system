<html> 
	<body> 
		<title>HR Management System</title>
		<h2>HR Management System</h2>

		<p> the following form use <b>GET</b> method to send login data</p>
		<form action="http://127.0.0.1:8081/process_get" method="GET"> 
			ID : <input type="number" name="id" required="true">  <br>
			Password: <input type="password" name="password" required="true"> <br><br>
			<input type="submit" value="Login"> 
		</form>

		<hr>
		<p> the following form use <b>POST</b> method to send login data</p>
		<form action="http://127.0.0.1:8081/process_get" method="POST"> 
			ID : <input type="number" name="id" required="true">  <br>
			Password: <input type="password" name="password" required="true"> <br><br>
			<input type="submit" value="Login"> 
		</form>
	</body>
